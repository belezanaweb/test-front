<div class="bnw--add-todo">
	<form
		onSubmit={e => {
			e.preventDefault();
			let input = local.input;
			if (!input.value.replace(/^\s+|\s+$/g,'')) {
				return;
			}
			props.addTodo(input.value);
			input.value = ''
		}}
	>
		<input
			ref={node => {
				local.input = node
			}}
		/>
		<button type="submit">
			Add Todo
		</button>
	</form>
</div>
