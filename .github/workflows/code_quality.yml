name: Code Quality CI

on:
  push:
    branches: ["main"]

  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node 19
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'yarn'

      - name: Install Yarn
        run: npm i -g yarn

      - name: Run install
        run: yarn

      - name: Build production bundle
        run: yarn build

      - name: Run Tests
        run: yarn test
