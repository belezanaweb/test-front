name: Pull Request CI

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node 19
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'yarn'

      - name: Run install
        run: install

      - name: Build production bundle
        run: build

      - name: Test
        run: test
