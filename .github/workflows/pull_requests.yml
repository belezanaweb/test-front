name: Pull Request CI

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node 19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Build production bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: build

      - name: Test
        uses: borales/actions-yarn@v4
        with:
          cmd: vitest
